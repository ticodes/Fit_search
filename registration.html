<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Registration or Sign Up form in HTML CSS | CodingLab </title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #6B0202;
            background-image: url('img/hero-slider/hero-1.jpg'); /* Замените 'your-background-image.jpg' на путь к вашей картинке фона */
            background-size: cover;
            margin: 0; /* Добавлено для устранения отступов по умолчанию */
        }
        
        .wrapper {
            position: relative;
            max-width: 430px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 34px;
            border-radius: 6px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            color: #fff; /* Добавлен цвет текста */
        }
        
        .wrapper h2 {
            position: relative;
            font-size: 22px;
            font-weight: 600;
        }
        
        .wrapper h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 28px;
            border-radius: 12px;
            background: #fff;
        }
        
        .wrapper form {
            margin-top: 30px;
        }
        
        .wrapper form .input-box {
            height: 52px;
            margin: 18px 0;
        }
        
        form .input-box input {
            height: 100%;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 17px;
            font-weight: 400;
            color: #fff;
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background: transparent;
        }
        
        .input-box input:focus,
        .input-box input:valid {
            border-color: #fff;
        }
        
        form .policy {
            display: flex;
            align-items: center;
        }
        
        form h3 {
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .input-box.button input {
            color: #fff;
            letter-spacing: 1px;
            border: none;
            background: #6B0202;
            cursor: pointer;
        }
        
        .input-box.button input:hover {
            background: #8E0E0E;
        }
        
        form .text h3 {
            width: 100%;
            text-align: center;
        }
        
        form .text h3 a {
            color: #fff;
            text-decoration: none;
        }
        
        form .text h3 a:hover {
            text-decoration: underline;
        }
    </style>
    
</head>

<body>
    <div class="wrapper">
        <h2>Регистрация</h2>
        <form action="#">
            <div class="input-box">
                <input type="text" placeholder="Введите ваше имя" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Введите вашу почту" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Введите пароль" required>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Подтвердите пароль" required>
            </div>
            <div class="policy">
                <input type="checkbox">
                <h3>Я принимаю все условия</h3>
            </div>
            <div class="input-box button">
                <input type="Submit" value="Зарегистироваться">
            </div>
            <div class="text">
                <h3>У вас уже есть учетная запись? <a href="#">Войти</a></h3>
            </div>
        </form>
    </div>
</body>

</html>
