<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        form .input-box.button input[type="submit"] {
            color: #fff;
            letter-spacing: 1px;
            border: none;
            background: #6B0202;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 6px;
        }

        form .input-box.button input[type="submit"]:hover {
            background: #8E0E0E;
        }

        @import url('https://fonts.googleapis.com/css?family=Poppins:400,500,600,700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #6B0202;
            background-image: url('img/hero-slider/hero-1.jpg'); 
            background-size: cover;
            margin: 0; 
        }
        
        .wrapper {
            position: relative;
            max-width: 430px;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 34px;
            border-radius: 6px;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            color: #fff; 
        }
        
        .wrapper h2 {
            position: relative;
            font-size: 22px;
            font-weight: 600;
        }
        
        .wrapper h2::before {
            content: '';
            position: absolute;
            left: 0;
            bottom: 0;
            height: 3px;
            width: 28px;
            border-radius: 12px;
            background: #fff;
        }
        
        .wrapper form {
            margin-top: 30px;
        }
        
        .wrapper form .input-box {
            height: 52px;
            margin: 18px 0;
        }
        
        form .input-box input {
            height: 100%;
            width: 100%;
            outline: none;
            padding: 0 15px;
            font-size: 17px;
            font-weight: 400;
            color: #fff;
            border: 1.5px solid #C7BEBE;
            border-bottom-width: 2.5px;
            border-radius: 6px;
            transition: all 0.3s ease;
            background: transparent;
        }
        
        .input-box input:focus,
        .input-box input:valid {
            border-color: #fff;
        }
        
        form .policy {
            display: flex;
            align-items: center;
        }
        
        form h3 {
            font-size: 14px;
            font-weight: 500;
            margin-left: 10px;
        }
        
        .input-box.button {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        
        .input-box.button a {
            margin-top: 10px;
            color: #fff;
            text-decoration: none;
            font-size: 14px;
        }
        
        .input-box.button input {
            color: #fff;
            letter-spacing: 1px;
            border: none;
            background: #6B0202; 
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 6px;
        }
        
        .input-box.button input:hover {
            background: #8E0E0E;
        }
        
        form .text h3 {
            width: 100%;
            text-align: center;
        }
        
        form .text h3 a {
            color: #fff;
            text-decoration: none;
        }
        
        form .text h3 a:hover {
            text-decoration: underline;
        }
    </style>
    <script>
        function redirectToLogin() {
            window.location.href = "login.html";
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <h2>Регистрация</h2>
        <form action="process_registration.php" method="post">
            <div class="input-box">
                <input type="text" name="username" placeholder="Введите ваше имя" required>
            </div>
            <div class="input-box">
                <input type="text" name="email" placeholder="Введите вашу почту" required>
            </div>
            <div class="input-box">
                <input type="password" name="password" placeholder="Введите пароль" required>
            </div>
            <div class="input-box">
                <input type="password" name="confirm_password" placeholder="Подтвердите пароль" required>
            </div>
            <div class="policy">
                <input type="checkbox" required>
                <h3>Я принимаю все условия</h3>
            </div>
            <div class="input-box button">
                <input type="button" value="Зарегистироваться" onclick="redirectToLogin()">
                <a href="login.html">Войти</a>
            </div>
        </form>
    </div>
</body>

</html>
